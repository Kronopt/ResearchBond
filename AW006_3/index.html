					<form method='post' action="ResearchBond/searchAuthor.php" id='search-form'>
					<div class="row" style="margin-left: 20%; margin-right: 15%">
						<div class="col-md-4">
						<fieldset class="input-group-vertical">
						
							<div class="form-group">

								<input type="text"  id="search-box-author" class="form-control" placeholder="by Author" name ="author" autocomplete=off />

						</div>
						<div class="col-md-1" style="font-size: 150%; width:8%; color: #446600;"><strong>Or </strong></div>

								<label class="sr-only" style="font-size: 150%; margin-left: 10px">by Affiliation</label>
								<input type="text" id="search-box-institution" class="form-control" placeholder="by Institute" name = "institute" autocomplete=off />

						</div>

						</fieldset>
						</div>

				</div>
				</div>

			<script>
			$(document).ready(function(){
				$("#search-box-author").keyup(function(){
					$.ajax({
					type: "GET",
					url: "./ResearchBond/gethintAuth.php",
					data:'authorSuggest='+$(this).val(),
					beforeSend: function(){
						$("#search-box-author").css("background","#FFF url(LoaderIcon.gif) no-repeat 165px");
					},
					success: function(data){
						$("#suggestion-box-author").show();
						$("#suggestion-box-author").html(data);
						$("#search-box-author").css("background","#FFF");
					}
					});
				});
				$("#search-box-institution").keyup(function(){
					$.ajax({
					type: "GET",
					url: "./ResearchBond/gethintInst.php",
					data:'institutionSuggest='+$(this).val(),
					beforeSend: function(){
						$("#search-box-institution").css("background","#FFF url(LoaderIcon.gif) no-repeat 165px");
					},
					success: function(data){
						$("#suggestion-box-institution").show();
						$("#suggestion-box-institution").html(data);
						$("#search-box-institution").css("background","#FFF");
					}
					});
				});
			});
			function selectAuthor(val) {
			$("#search-box-author").val(val);
			$("#suggesstion-box").hide();
			}
			</script>
